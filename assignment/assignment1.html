<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin: 20px 0;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            color: blue;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            text-align: left;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            width: auto;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            cursor: pointer;
        }

        footer {
            margin: 20px 0;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <h1>Personal Budget Tracker</h1>
    <nav>
        <a href="#add-income-expense">Add Income/Expense</a>
        <a href="#budget-summary">View Budget Summary</a>
        <a href="#resources">watch resources</a>
    </nav>


    <section id="add-income-expense">
        <h2>Add New Income or Expense</h2>
        <form id="budgetForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required="">

            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Savings">Savings</option>
                <option value="Utilities">Utilities</option>

            </select>

            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description" required="">

            <label for="date">Date:</label>
            <input type="date" id="date" required="">

            <label for="type">Type:</label>
            <select id="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>

            <button type="submit">Add Entry</button>
        </form>
    </section>

    <section id="budget-summary">
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody">
                <tr>
                    <td>Food</td>
                    <td>780</td>
                    <td>2025-01-30</td>
                    <td>Expense</td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>9000</td>
                    <td>2025-01-25</td>
                    <td>Income</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="resources">
        <h2>watch Budgeting Resources</h2>
        <iframe width="100%" height="515" src="https://www.youtube.com/embed/IIKr2915l2g?si=zvY0NBmJ2xMKMxv5"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen=""></iframe>
    </section>



    <footer>
        <p>Personal Budget Tracker - Version 1.0</p>
    </footer>




</body>

</html>
